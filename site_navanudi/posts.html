---
layout: home
title: news
---


    {% for post in site.posts %}
    <div class="post-card">

        <p class="date">{{ post.date | date: "%b %d, %Y" }}</p>
        <h1 class="post-title">{{ post.title }}</h1>
    
    <img src="{{ post.image }}" alt="">
      
        {{ post.content }}
    </div>
    {% endfor %}
